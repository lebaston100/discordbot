<html>
<head>

<style>
div {
	padding:10px;
}
body {
	font-family: verdana, tahoma, arial;
	margin:10px;
	background: #0021;
}

#main>div div:nth-child(even) {
	background: #0001;
}

.entry {
	display:block;
}
.content {
	display:block;
}
.avatar {
	display:inline-block;
	max-height:32px;
	max-width:32px;
	vertical-align: top;
	border-radius: 32px;
	margin: 3px;
   	margin-right: 4px;
}
.name {
	display:inline-block;
	font-weight: bold;
	vertical-align: top;
}
.time {
	display: inline-block;
	font-style: italic;
	font-size: 11px;
	position: relative;
	top: 4px;
	vertical-align: top;
}
div:empty {
	display:none;
}

img.attachment {
	max-width: 300px;
	max-height: 300px;
	cursor: pointer;
	border: 10px solid #0001;
	padding: 10px;
	vertical-align: top;
}
.attachments {
	display: inline-block;
	padding: 0;
	margin: 0;
}
</style>
<title>#Updates from Discord.VDO.Ninja</title>
</head>
<body>
<div id="main">
<h1>#Updates from <a href="https://discord.vdo.ninja/" target="_blank">Discord.VDO.Ninja</a>
</div>
<script>

function timeSince(date) {
	var seconds = Math.floor((new Date() - date) / 1000);

	var interval = seconds / 31536000;

	if (interval > 1) {
		return Math.floor(interval) + " years";
	}
	interval = seconds / 2592000;
	if (interval > 1) {
		return Math.floor(interval) + " months";
	}
	interval = seconds / 86400;
	if (interval > 1) {
		return Math.floor(interval) + " days";
	}
	interval = seconds / 3600;
	if (interval > 1) {
		return Math.floor(interval) + " hours";
	}
	interval = seconds / 60;
	if (interval > 1) {
		return Math.floor(interval) + " minutes";
	}
	return Math.floor(seconds) + " seconds";
}

function escapeHtml(unsafe) {
  return unsafe
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

const markdownStyles = `
<style>
.markdown-content h2 {
  font-size: 1.5em;
  margin-top: 1em;
  margin-bottom: 0.5em;
}

.markdown-content h3 {
  font-size: 1.2em;
  margin-top: 0.8em;
  margin-bottom: 0.4em;
}

.markdown-content strong {
  font-weight: bold;
}

.markdown-content code {
  font-family: 'Courier New', Courier, monospace;
  background-color: #f0f0f0;
  padding: 2px 4px;
  border-radius: 3px;
}

.markdown-content pre {
  font-family: 'Courier New', Courier, monospace;
  background-color: #f0f0f0;
  padding: 10px;
  border-radius: 5px;
  overflow-x: auto;
}
</style>
`;

document.head.insertAdjacentHTML('beforeend', markdownStyles);

function createHtmlListFromMessageSafe(messageContent) {
  let htmlContent = "<div class='markdown-content'>";
  const lines = messageContent.split('\n');
  let currentLevel = 0;
  let inCodeBlock = false;

  lines.forEach(line => {
    // Remove Discord identifiers
    line = line.replaceAll(/<#\d+>|<@\d+>/ig, "");

    if (line.trim().startsWith("```")) {
      if (inCodeBlock) {
        htmlContent += "</pre>";
        inCodeBlock = false;
      } else {
        htmlContent += "<pre><code>";
        inCodeBlock = true;
      }
      return;
    }

    if (inCodeBlock) {
      htmlContent += escapeHtml(line) + "\n";
      return;
    }

    // Handle headers
    if (line.trim().startsWith("# ")) {
      htmlContent += `<h2>${escapeHtml(line.trim().substring(2))}</h2>`;
      return;
    }
    if (line.trim().startsWith("## ")) {
      htmlContent += `<h3>${escapeHtml(line.trim().substring(3))}</h3>`;
      return;
    }

    const indentation = line.match(/^\s*/)[0].length;
    const level = indentation / 3;
    let text = line.trim();

    // Remove leading '-' if present
    if (text.startsWith("-")) {
      text = text.substring(1).trim();
    }

    // Handle inline code and bold
    text = escapeHtml(text)
      .replace(/`([^`]+)`/g, '<code>$1</code>')
      .replace(/\*([^\*]+)\*/g, '<strong>$1</strong>');

    while (level < currentLevel) {
      htmlContent += "</ul></li>";
      currentLevel--;
    }
    while (level > currentLevel) {
      htmlContent += "<ul>";
      currentLevel++;
    }

    if (text) {
      htmlContent += `<li>${text}</li>`;
    }
  });

  while (currentLevel > 0) {
    htmlContent += "</ul></li>";
    currentLevel--;
  }

  htmlContent += "</div>";

  htmlContent = htmlContent.replace(/\s(&[a-zA-Z0-9=]+)/ig, " '$1'");

  return htmlContent;
}

var data = fetch("https://gist.githubusercontent.com/steveseguin/274f00dc5667f7c9bfa782503942744b/raw/updates.json?ts="+Date.now()).then((response) => response.json())
	.then((data) => {
		data.reverse();
		data.forEach(message => {
			var ele = document.createElement("div");
			ele.className = "entry";
			//console.log(i);

			// Author Avatar Image
			var avatar = document.createElement("img");
			avatar.src =  "https://imgcache.vdo.ninja/updates/?imgurl="+encodeURIComponent(message.avatar);
			avatar.className = "avatar";	
			avatar.onerror = function() {
				this.style.opacity="0";
			};		
			ele.appendChild(avatar);

			// Author Display Name
			var name = document.createElement("div");
			name.innerText =  message.name;
			name.className = "name";			
			ele.appendChild(name);

			// Timestamp
			var formattedTime = "";
			if (message.timestamp) {
				formattedTime = timeSince(parseInt(message.timestamp)*1000);
				var time = document.createElement("div");
				time.className = "time";
				time.innerText = formattedTime +  " ago";
				ele.appendChild(time);
			}

			var content = document.createElement("div");

			// Text message
			// do some basic formatting replacements
			var safeHtmlList = createHtmlListFromMessageSafe(message.content);
			content.innerHTML = safeHtmlList;
			content.className = "content";
			ele.appendChild(content);

			// (Image) Attachments
			if (message.attachments && message.attachments.length) {
				var attachments = document.createElement("div");
				attachments.className = "attachments";
				ele.appendChild(attachments);
				message.attachments.forEach(attachment => {
					if (attachment.url) {
						var img = document.createElement("img");
						img.src =  "https://imgcache.vdo.ninja/updates/?imgurl="+encodeURIComponent(attachment.url);
						img.className = "attachment";
						img.onerror = function() {
							this.style.display='none';
						};	
						img.onclick = function() {
							 window.open(this.src, '_blank').focus();
						}
						if (attachment.desc) {
							img.title = attachment.desc;
						}
						attachments.appendChild(img);
					}
				});
			}

			document.getElementById("main").appendChild(ele);
			
		});
	});
</script>
</body>
</html>
